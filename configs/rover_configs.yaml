core:
  client_grpc:
    # The gRPC server address
    server_addr: ${ROVER_CLIENT_GRPC_ADDR:localhost:11800}
    # The TLS switch
    enable_TLS: ${ROVER_CLIENT_GRPC_ENABLE_TLS:false}
    # The file path of client.pem. The config only works when opening the TLS switch.
    client_pem_path: ${ROVER_CLIENT_GRPC_PEM_PATH:"client.pem"}
    # The file path of client.key. The config only works when opening the TLS switch.
    client_key_path: ${ROVER_CLIENT_GRPC_KEY_PATH:"client.key"}
    # InsecureSkipVerify controls whether a client verifies the server's certificate chain and host name.
    insecure_skip_verify: ${ROVER_CLIENT_GRPC_INSECURE_SKIP_VERIFY:false}
    # The file path oca.pem. The config only works when opening the TLS switch.
    ca_pem_path: ${ROVER_CLIENT_GRPC_CA_PEM_PATH:"ca.pem"}
    # How frequently to check the connection(second)
    check_period: ${ROVER_CLIENT_GRPC_CHECK_PERIOD:5}
    # The auth value when send request
    authentication: ${ROVER_CLIENT_GRPC_AUTHENTICATION:""}