user nginx;
worker_processes  auto;
events {
	worker_connections  102400;
}
http {
	server {
		listen       443 ssl;
		server_name proxy;

		ssl_certificate /ssl_data/proxy.crt;
		ssl_certificate_key /ssl_data/proxy.key;

		location /provider {
		    proxy_pass https://service:10443/provider;
		    proxy_http_version 1.1;
		}

		location /provider-zipkin {
		    proxy_pass https://service:10443/provider-zipkin;
		    proxy_http_version 1.1;
		}
	}

    server {
        listen       9000 ssl http2;
        server_name  proxy;
        include       mime.types;
        default_type  application/octet-stream;

        ssl_certificate /ssl_data/proxy.crt;
        ssl_certificate_key /ssl_data/proxy.key;

        location / {
            grpc_pass grpcs://service:9000;
        }
    }
}