version: '2.1'

services:
  service:
    build:
      context: ../
      dockerfile: golang/Dockerfile
    networks:
      - e2e
    volumes:
      - ./../base/ssl:/ssl_data
    ports:
      - 10443:10443
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/10443" ]
      interval: 5s
      timeout: 60s
      retries: 120

  proxy:
    extends:
      file: ../base/docker-compose.yml
      service: proxy
    networks:
      - e2e
    depends_on:
      service:
        condition: service_healthy

  oap:
    extends:
      file: ../base/docker-compose.yml
      service: oap
    ports:
      - 12800:12800

  rover:
    extends:
      file: ../base/docker-compose.yml
      service: rover
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e: