version: '2.1'

services:
  oap:
    extends:
      file: ../../../../base/base-compose.yml
      service: oap
    ports:
      - 12800:12800

  rover:
    extends:
      file: ../../../../base/base-compose.yml
      service: rover
    depends_on:
      oap:
        condition: service_healthy

  sqrt_rust:
    build:
      context: .
      dockerfile: Dockerfile.sqrt
    networks:
      - e2e

networks:
  e2e: