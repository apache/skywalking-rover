name: CI

on:
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Check License
        uses: apache/skywalking-eyes@9bd5feb86b5817aa6072b008f9866a2c3bbc8587
      - name: Get dependencies
        run: make deps
      - name: Test
        run: make container-test
      - name: Lint
        run: make container-lint
      - name: Make binary
        run: make linux
      - name: Check CI Consistency
        run: make check

  docker:
    name: Docker images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build and save docker images
        run: |
          make docker
          docker save -o docker-images-skywalking-rover.tar apache/skywalking-rover:latest
      - name: Upload docker images
        uses: actions/upload-artifact@v2
        with:
          name: docker-images-skywalking-rover
          path: docker-images-skywalking-rover.tar

  e2e-test:
    name: E2E test
    if: ${{ false }}  # disable for temporary, it would activate after OAP side finished
    needs: [ docker ]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Golang Profiling
            config: test/e2e/cases/profiling/golang/e2e.yaml
          - name: C++ Profiling
            config: test/e2e/cases/profiling/c++/e2e.yaml
          - name: C Profiling
            config: test/e2e/cases/profiling/c/e2e.yaml

          - name: go2sky Agent Sensor
            config: test/e2e/cases/agent_sensor/golang/e2e.yaml
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/download-artifact@v2
        name: Download docker images
        with:
          name: docker-images-skywalking-rover
          path: docker-images
      - name: Load docker images
        run: find docker-images -name "*.tar" -exec docker load -i {} \;
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: ${{ matrix.test.name }}
        uses: apache/skywalking-infra-e2e@main
        with:
          e2e-file: $GITHUB_WORKSPACE/${{ matrix.test.config }}
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        name: Upload Logs
        with:
          name: logs
          path: "${{ env.SW_INFRA_E2E_LOG_DIR }}"

  required:
    if: always()
    name: Required
    needs:
      - build
#      - e2e-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Merge Requirement
        run: |
          if [[ ${{ needs.build.result }} != 'success' ]]; then
            exit -1
          fi
#          if [[ ${{ needs.e2e-test.result }} != 'success' ]]; then
#            exit -1
#          fi